<template>
    <h1>Dad's Art Catalog</h1>
    <div class="card-container">
        <lightning-card class="card">
            <lightning-flow
                flow-api-name="Add_Art_Catalog_Item">
            </lightning-flow>
        </lightning-card>
    </div>
    <template if:true={artRecords}>
        <div class="card-container">
            <lightning-card class="card">
                <h2 style="text-align: center;">Art Catalog</h2>
            </lightning-card>
        </div>
        <div class="art-flex-container">
            <template for:each={artRecords} for:item="art">
                <div key={art.Id} class="card-container">
                    <lightning-card class="card">
                        <div style="padding: 0px 10px;">
                            <p class="art-item-title">{art.Title__c}</p>
                            <div style="text-align: center;">
                                <img class="art-thumbnail" src={art.Imugr_Link__c} alt="Art Image">
                            </div>
                            <p class="art-item">By: {art.Artist__c}</p>
                            <p class="art-item">Purchase Price: ${art.Purchase_Price__c}</p>
                            <p class="art-item">Estimated Value: ${art.Estimated_Value__c}</p>
                            <p class="art-item">Date Acquired: {art.Date_Acquired__c}</p>
                            <p class="art-item">Location: {art.Location__c}</p>

                        </div>
                    </lightning-card>
                </div>
            </template>
        </div>
    </template>
</template>
