<template>
    <h1>Dad's Art Catalog</h1>
    <div class="card-container">
        <lightning-card class="card">
            <lightning-flow
                flow-api-name="Add_Art_Catalog_Item">
            </lightning-flow>
        </lightning-card>
    </div>
    <template if:true={artRecords}>
        <div class="card-container">
            <lightning-card class="card">
                <h2 style="text-align: center;">Art Catalog</h2>
            </lightning-card>
        </div>
        <div class="art-flex-container">
            <template for:each={artRecords} for:item="art">
                <div key={art.Id} class="card-container">
                    <lightning-card class="card">
                        <p class="art-item">{art.Title__c}</p>
                        <img class="art-thumbnail" src={art.Imugr_Link__c} alt="Art Image">
                        <p class="art-item">By: {art.Artist__c}</p>
                    </lightning-card>
                </div>
            </template>
        </div>
    </template>
</template>
