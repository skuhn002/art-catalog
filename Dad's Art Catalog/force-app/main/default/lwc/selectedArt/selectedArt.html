<template>
    <template if:true={selectedRecord}>
        <div class="art-flex-container">
            <div class="card-container">
                <lightning-card class="card">
                    <p class="art-item-title">{selectedRecord.Title__c}</p>
                    <div style="text-align: center;">
                        <img class="selected-art" src={selectedRecord.Imugr_Link__c} alt="Art Image">
                    </div>
                    <template if:false={editMode}>
                        <div style="padding: 0px 10px;">
                            <p class="art-item">By: {selectedRecord.Artist__c}</p>
                            <p class="art-item">Purchase Price: ${selectedRecord.Purchase_Price__c}</p>
                            <p class="art-item">Estimated Value: ${selectedRecord.Estimated_Value__c}</p>
                            <p class="art-item">Date Acquired: {selectedRecord.Date_Acquired__c}</p>
                            <p class="art-item">Location: {selectedRecord.Location__c}</p>
                        </div>
                    </template>
                    <template if:true={editMode}>
                        <lightning-record-edit-form
                        record-id={selectedRecord.Id}
                        object-api-name="Art__c"
                        onsuccess={handleSuccess}>
                        <lightning-input-field field-name="Name"></lightning-input-field>
                        <lightning-input-field field-name="Title__c"></lightning-input-field>
                        <lightning-input-field field-name="Artist__c"></lightning-input-field>
                        <lightning-input-field field-name="Purchase_Price__c"></lightning-input-field>
                        <lightning-input-field field-name="Estimated_Value__c"></lightning-input-field>
                        <lightning-input-field field-name="Date_Acquired__c"></lightning-input-field>
                        <lightning-input-field field-name="Location__c"></lightning-input-field>
                        <lightning-input-field field-name="Imugr_Link__c"></lightning-input-field>
                        <lightning-input-field field-name="Backup_Image_File_Location__c"></lightning-input-field>
                        <lightning-input-field field-name="Backup_Image_File_Path__c"></lightning-input-field>
                        <lightning-input-field field-name="CustomField__c"></lightning-input-field>
                        <lightning-button class="slds-m-top_medium" type="submit" label="Save"></lightning-button>
                    </lightning-record-edit-form>
                    </template>
                    <template if:false={editMode}>
                        <button style="margin-left: 10px;" onclick={toggleEditMode}>Edit</button>
                    </template>
                </lightning-card>
            </div>
        </div>
    </template>
</template>
